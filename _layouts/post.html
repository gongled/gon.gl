---
layout: default
---

<section class="content">
    <div class="content__header">
        <time class="date" datetime="{{ page.date }}">{{ page.date | localize: "%-d %B %Y года" }}</time>
        <p class="title__link"><a href="{{ page.url }}">{{ page.title }}</a></p>
    </div>

    <div class="content__container">
        <article class="post" id="{{ page.id }}">
            {{ content }}
        </article>
    </div>
    <div class="clear"></div>
</section>

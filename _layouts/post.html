---
layout: default
---

<article class="content post type-post status-publish format-standard hentry">
  <div class="container">
    <time class="date" datetime="{{ page.date }}">{{ page.date | localize: "%-d %B %Y года" }}</time>
      <h2 class="post-title"><a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a></h2>
      {{ content }}
  </div>
</article>
<div class="clear"></div>

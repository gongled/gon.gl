{{ define "main" }}
{{ $Pages := .Pages }}
<section class="pt-12">
  <div class="grid grid-cols-1 gap-8">
  {{ range $Pages.GroupByDate "2006" }}
    <div class="font-bold text-xl">{{ .Key }}</div>
    <div class="grid grid-cols-1 gap-4">
    {{ range .Pages }}
      <div><a href="{{ .Permalink }}">{{ .Title }}</a></div>
    {{ end }}
    </div>
  {{ end }}
  </div>
</section>
{{ end }}

{{ define "main" }}
{{ $months := index $.Site.Data.months }}
<section class="pt-8">
    <article class="prose prose-lg">
    <h2 class="font-semibold text-3xl">{{ .Title }}</h2>
    {{ .Content }}
    </article>
    <div class="italic text-sm text-gray-400 pt-4">Обновлено <time class="date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Day }} {{ index $months (printf "%d" .Date.Month) }} {{ .Date.Year }} года</time></div>
</section>
{{ end }}
